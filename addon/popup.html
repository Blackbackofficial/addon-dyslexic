<!DOCTYPE html>
<html lang="en">

<head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="./popup.css" />
</head>

<body>
<form>
    <h1 class="title">
        <a>Dyslexic Helper</a>
    </h1>

    <form>
        <p class="input-field control"><select id="font_select">
        </select></p>
    </form>

    <div class="input-field">
        <input id="font_family" class="control" list="font_family_list">
        <datalist id="font_family_list">
        </datalist>
    </div>

    <div class="input-field">
        <input id="fonts_weight" class="control" list="fonts_weight_list">
        <datalist id="fonts_weight_list">
        </datalist>
    </div>

    <div class="checkbox-field">
        <input type="checkbox" id="indentGuides" class="control" />
        <label for="indentGuides" class="label">Hide indentation guides</label>
    </div>
</form>

<!-- new func -->
<div class="content">
    <input type="range" min="1" max="4" value="1" id="slider" step="0.25" list="slider_settings">
    <datalist id="slider_settings">
        <option>1</option>
        <option>1.25</option>
        <option>1.5</option>
        <option>1.75</option>
        <option>2</option>
        <option>2.25</option>
        <option>2.5</option>
        <option>2.75</option>
        <option>3</option>
        <option>3.25</option>
        <option>3.5</option>
        <option>3.75</option>
        <option>4</option>
    </datalist>

    <output for="slider" id="output">1</output>

    <p class="text_center">
        <button id="clear_btn">Restore default</button>
    </p>
    <div style="display: none;">
        <button id="line_height_1_0">1</button>
        <button id="line_height_1_5">1.5</button>
        <button id="line_height_2_0">2lineheight</button>
        <p>Learn more at <a href="https://rawgit.com/" target="_blank">RawGit.com</a></p>
    </div>
    <hr>
</div>
<!-- new func -->

<div id="pic_hider">
    <input type="radio" name="pic" id="1" value="1">Скрыть
    <input type="radio" name="pic" id="2"  value="2">Дефолт
    <input type="radio" name="pic" id="3" value="3">Покрасить
</div>

<div class="checkbox-field">
    <input type="checkbox" id="rulerGuides" class="control" />
    <label for="rulerGuides" class="label">Ruler</label>
</div>


<script src="./popup.js"></script>
</body>

</html>
