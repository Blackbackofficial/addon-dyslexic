<!DOCTYPE html>
<html lang="en">

<head class="all-item">
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="./popup.css" />
</head>

<body>
<form class="form-class all-item">
    <h2 class="title">
        <a>Dyslexic Helper</a>
    </h2>

    <button class="button button1 bn632-hover bn27" id="disableButton" style="display:none">Error</button>
    <br id="br1" style="display:none">
    <br id="br2" style="display:none">

    <form class="form-class all-item">
        <p class="input-field"><select class="control" id="font_select">
        </select></p>
    </form>

    <div class="input-field all-item display-special">
        <input id="font_family" class="control" list="font_family_list">
        <datalist id="font_family_list">
        </datalist>
    </div>

    <div class="input-field all-item display-special">
        <input id="fonts_weight" class="control" list="fonts_weight_list">
        <datalist id="fonts_weight_list">
        </datalist>
    </div>
    <p style="font-weight: bold; padding-left: 2em">Font-weight</p>
    <input type="range" min="100" max="700" value="100" id="slider_font_weight" step="100" list="slider_settings_font_weight">
    <datalist id="slider_settings_font_weight">
        <option>100</option>
        <option>200</option>
        <option>300</option>
        <option>400</option>
        <option>500</option>
        <option>600</option>
        <option>700</option>
    </datalist>

    <output for="slider_font_weight" id="output_font_weight">100</output>

    <div class="checkbox-field all-item display-special">
        <input type="checkbox" id="indentGuides" class="control" />
        <label for="indentGuides" class="label">Hide indentation guides</label>
    </div>
</form>

<!-- new func -->

<div class="content">
    <p style="font-weight: bold; padding-left: 2em">Font-height</p>
    <input type="range" min="1" max="4" value="1" id="slider" step="0.25" list="slider_settings">
    <datalist id="slider_settings">
        <option>1</option>
        <option>1.25</option>
        <option>1.5</option>
        <option>1.75</option>
        <option>2</option>
        <option>2.25</option>
        <option>2.5</option>
        <option>2.75</option>
        <option>3</option>
        <option>3.25</option>
        <option>3.5</option>
        <option>3.75</option>
        <option>4</option>
    </datalist>

    <output for="slider" id="output">1</output>

    <div style="display: none;">
        <button id="line_height_1_0" class="button-class-1 button-class-2">1</button>
        <button id="line_height_1_5" class="button-class-1 button-class-2">1.5</button>
        <button id="line_height_2_0" class="button-class-1 button-class-2">2lineheight</button>
        <p>Learn more at <a href="https://rawgit.com/" target="_blank">RawGit.com</a></p>
    </div>
</div>
<!-- new func -->

<div id="pic_hider" class="display-modes">
    <input type="radio" name="mode" id="1" value="1">Hide
    <input type="radio" name="mode" id="2" value="2">Default
    <input type="radio" name="mode" id="3" value="3">Paint
</div>

<div class="checkbox-field select-font-pos">
    <input id="rulerGuides" type="checkbox" class="switch">
    <label for="rulerGuides" class="label">Ruler mode</label>
</div>
<div class="checkbox-field select-font-pos">
    <input id="voiceMode" type="checkbox" class="switch">
    <label for="voiceMode" class="label">Voice mode</label>
</div>
<div class="checkbox-field select-font-pos">
    <input id="readerMode" type="checkbox" class="switch">
    <label for="readerMode" class="label">Reader mode</label>
</div>

<div class="checkbox-field select-font-pos">
    <input id="bionicMode" type="checkbox" class="switch">
    <label for="bionicMode" class="label">Bionic Mode</label>
</div>

<p class="text_center">
    <button id="clear_btn" class="button-class-1 button-class-2">Restore default</button>
</p>

<script src="./popup.js"></script>
<script src="./init.js"></script>
</body>

</html>
